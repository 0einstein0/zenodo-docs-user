[model]
name = Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.body]
label = Body
type = markdown

[fields.author]
label = Author
type = markdown
choices = lnielsen, knowak, aioannidis
choice_labels = Lars, Krzysztof, Alex
type = select

[fields.date]
label = Date
type = date
default = 2016-01-17

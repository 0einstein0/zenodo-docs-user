{% extends "base.html" %}
{% block subpagename %}About{% endblock %}
{% block subnavbaritems %}
{% for path, label in bag('navigation.about') %}
  <li{% if this.is_child_of(path) %} class="active"{% endif %}><a href="{{ path|url }}">{{ label }}</a></li>
{% endfor %}
{% endblock %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}{{ this.body }}{% endblock %}

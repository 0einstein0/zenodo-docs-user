<div class="panel panel-default">
  {% set id = get_random_id() %}
  <div class="panel-heading" role="tab" id="{{this.question}}">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#accordion-{{ this.category }}" href="#{{id}}" aria-expanded="true" aria-controls="{{id}}">
        {{this.question}}
      </a>
    </h4>
  </div>
  <div id="{{id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{this.question}}">
    <div class="panel-body">
      {{this.answer}}
    </div>
  </div>
</div>
